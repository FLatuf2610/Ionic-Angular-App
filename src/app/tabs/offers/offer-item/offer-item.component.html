<ion-item>
  <ion-thumbnail slot="start">
    <ion-img [src]="place.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1> {{ place.title }} </h1>
    <div class="offer-details">
      <ion-icon class="margin-right" color="tertiary" name="calendar"></ion-icon>
      <ion-text color="primary" class="margin-right">{{ place.availableFrom | date }}</ion-text>
      <span class="margin-right">to</span>
      <ion-icon class="margin-right" color="tertiary" name="calendar"></ion-icon>
      <ion-text color="primary">{{ place.availableTo | date }}</ion-text>
    </div>
  </ion-label>
</ion-item>
