<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [disabled]="!form.valid || !validDate()" (click)="onCreateOffer()">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 <form [formGroup]="form">
  <ion-grid>
  <ion-row>
    <ion-col sizeSm="6" offsetSm="3">
      <ion-input
      formControlName="title"
      label="Title"
      labelPlacement="floating"
      type="text"
      autocomplete
      autocorrect
      mode="md"
      fill="outline"
      ></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col sizeSm="6" offsetSm="3">
      <ion-textarea 
      formControlName="description"
      label="Short Description"
      labelPlacement="floating"
      autoGrow
      mode="md"
      fill="outline"
      ></ion-textarea>
      <p *ngIf="!form.get('description').valid && form.get('description').touched">
        Description must be between 1 and 150 characters
      </p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col sizeSm="6" offsetSm="3">
      <ion-input
      formControlName="price"
      label="Price"
      labelPlacement="floating"
      type="number"
      autocomplete
      autocorrect
      fill="outline"
      mode="md"
      ></ion-input>
    </ion-col>
  </ion-row>
  <ion-row class="ion-margin-top">
    <ion-col sizeSm="3" offsetSm="3">
      <ion-item>
        <ion-label>Avilable from</ion-label>
        <ion-datetime-button datetime="from"></ion-datetime-button>
      </ion-item>
    </ion-col>
    <ion-col sizeSm="3">
      <ion-item>
        <ion-label>Avilable to</ion-label>
        <ion-datetime-button datetime="to"></ion-datetime-button>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col sizeSm="6" offsetSm="3">
      <ion-button (click)="onPickLocation()">
        <ion-icon name="map" slot="end"></ion-icon>
        <ion-label>
          {{ form.value.adress ? 'Edit Location' : 'Pick Location' }}
        </ion-label>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col sizeSm="6" offsetSm="3">
      <ion-item>
        <ion-input
      label="Adress"
      labelPlacement="floating"
      formControlName="address"
      [value]="form.value.adress"
      [readonly]="!form.value.adress"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
 </ion-grid>
 <ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime [(ngModel)]="startDate" [showDefaultButtons]="true" formControlName="dateFrom" presentation="date" id="from" [value]="today" [min]="today" max="2024-12-31"></ion-datetime>
  </ng-template>
 </ion-modal>
 <ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime [(ngModel)]="endDate" [showDefaultButtons]="true" formControlName="dateTo" presentation="date" id="to" [value]="today" [min]="today" max="2024-12-31"></ion-datetime>
  </ng-template>
 </ion-modal>
</form>
</ion-content>
