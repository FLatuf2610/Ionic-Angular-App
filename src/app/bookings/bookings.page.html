<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bookings</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="bookings.length > 0 && !isLoading">
    <ion-row>
      <ion-col sizeMd="6" offsetMd="3">
        <ion-list>
          <ion-item-sliding *ngFor="let booking  of bookings" #slidingBooking>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-img [src]="booking.placeImage"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h5> {{ booking.placeTitle }} </h5>
                <p>Guests: {{ booking.guestNumber }} </p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (ionSwipe)="onCancelBooking(booking.id, slidingBooking)" (click)="onCancelBooking(booking.id, slidingBooking)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-text class="ion-text-center" *ngIf="bookings.length <= 0 && !isLoading"><p>No bookings found</p></ion-text>
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3">
        <ion-list>
          <ion-item>
            <ion-label>
              <ion-thumbnail>
                <ion-skeleton-text [animated]="true"></ion-skeleton-text>
              </ion-thumbnail>
              <h5><ion-skeleton-text style="width: 35%;" [animated]="true"></ion-skeleton-text></h5>
              <p><ion-skeleton-text style="width: 20%;" [animated]="true"></ion-skeleton-text></p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h5><ion-skeleton-text style="width: 35%;" [animated]="true"></ion-skeleton-text></h5>
              <p><ion-skeleton-text style="width: 20%;" [animated]="true"></ion-skeleton-text></p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h5><ion-skeleton-text style="width: 35%;" [animated]="true"></ion-skeleton-text></h5>
              <p><ion-skeleton-text style="width: 20%;" [animated]="true"></ion-skeleton-text></p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
